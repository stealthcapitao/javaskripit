<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Практическая 5</title>
</head>
<body>
    <script>
        let matr = [
            [1, 2, 3, 4, 5],
            [6, 7, 8, 9, 1],
            [9, 8, 7, 6, 5],
            [4, 3, 2, 1, 5]
        ]

        document.write(`Исходная матрица:<br>`)
        for (let i = 0; i < 4; i++) {
            for(let j = 0; j < 5; j++) {
                document.write(`${matr[i][j]}  `);
            }
            document.write(`<br>`);
        }

        function pr(matr) {
            let p = 1;
            for (let j = 0; j < 5; j++) {
                for(let i = 0; i < 4; i++) {
                    p *= matr[i][j];
                }
                document.write(`Произведение ${j + 1} столбца = ${p}<br>`);
                p = 1;
            }
        }
        document.write(pr(matr));
    </script>
</body>
</html>
