<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Практическая 5</title>
</head>
<body>
    <script>
        let arr = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье"], day;
        do {
            day = prompt("Введите день недели:");
        } while ((day > 7) || (day < 1));
        function week(day) {
            return arr[day - 1];
        }
        document.write(week(day));
    </script>
</body>
</html>
