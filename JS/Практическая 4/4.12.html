<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Практическая 4</title>
</head>
<body>
    <script>
        function progr(a,d,n) {
            if (n == 1) 
                return a;
            else
                return progr(a,d,n - 1) + d;
        }
        let n = +prompt("Введите номер порядкого члена которого ищите:"),
            a = 3,
            d = 4;
        document.write(`${n}-ый член арифметической прогрессии равен ${progr(a,d,n)} <br><br>`);
        for (let i = 1; i <= 10; i++)
            document.write(`${i}-ый член арифметической прогрессии равен ${progr(a,d,i)}<br>`);

    </script>
</body>
</html>
