<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Практическая 4</title>
</head>
<body>
    <script>
        function cos1(x,e) {
            let a = 1,
                i = 0,
                c = 0;
            while (Math.abs(a) > e){
                c += a;
                i += 2;
                a = (-a) * Math.pow(x,2) / (i * (i - 1));
            }
            return c;
        }
        let x, e, i;
        x = prompt(`Введите число x: `);
        if (x != 0) {
            for (i = 1; i < 6; i++) {
                do {
                    e = prompt(`Введите ${i}-ое положительное число е: `);
                } while (e < 0)
                alert(`cos(${x}) с точностью ${e} = ${cos1(x,e)}`);
            }
        }
        else 
            alert(`Результат = 1`);

    </script>
</body>
</html>
