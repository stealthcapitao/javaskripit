<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Практическая 4</title>
</head>
<body>
    <script>
        function max(a,b,c) {
            if (a > b && a > c)
                return a;
            else if (b > a && b > c)
                return b;
            else (c > a && c > b)
                return c;
        }

        let a = +prompt("Введите A"),
            b = +prompt("Введите B"),
            c = +prompt("Введите C");
        alert(`Max = ${max(a,b,c)}`);
    </script>
</body>
</html>
