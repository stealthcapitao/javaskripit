<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Практическая 4</title>
</head>
<body>
    <script>
        function sqr(n,k) {
            return Math.pow(n,k);
        }
        let n = +prompt("Введите число:"),
            k = +prompt("Введите степень:");
        alert(sqr(n,k));
    </script>
</body>
</html>
