<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
</head>
<body>
    <script>
        let n = prompt("Введите число:"),
            k = prompt("Введите степень:"),
            a = 1,
            i = 1;
        while (i <= k) {
            a *= n;
            i++
        }
        document.write(`${n} в степени ${k} = ${a}`);
    </script>
</body>
</html>
