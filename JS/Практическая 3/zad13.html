<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
</head>
<body>
    <script>
        let p = 0,n,m;
        do {
            n = +prompt("Введите число от 1 до 100:");
            m = +prompt("Угадайте введенное число от 1 до 100:");
        } while ((isNaN(n) || isNaN(m)) || ( n > 100 || n < 1 || m > 100 || m < 1));

        while (true) {
            if (m > n) {
                alert("Введенное число больше загадонного!");
                m = prompt("Попробуйте еще раз! Не растраивайся!");
            }
            else if (m < n) {
                alert("Введенное число меньше загадонного!");
                m = prompt("Попробуйте еще раз! Не растраивайся!");
            }
            else {
                alert("Ура!Вы угадали число!");
                p++;
                break;
            }
            p++;
        }
        alert(`Загаданное число = ${n}!`);
        alert(`Число попыток = ${p}!`);
    </script>
</body>
</html>
