<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
</head>
<body>
    <script>
      document.write("Задание №1<br>");
      let n = +prompt("Введите N:"),
          kol = 0;
      for (let i = 1; i <= n; i++) {
          if (i % 2 == 0){
              document.write(i+"<br>");
              kol++;
          }
      }
      document.write(`Kol-vo = ${kol}`);   
 </script>
</body>
</html>
