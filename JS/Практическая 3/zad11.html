<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
</head>
<body>
    <script>
        let name = "";
        do {
            name = prompt("Введите свое имя");
            if (name && name != 'null') {
                alert(`Привет, ${name}!`);
                break;
            }
        }
        while (true)
    </script>
</body>
</html>
