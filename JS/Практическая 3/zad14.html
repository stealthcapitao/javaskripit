<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
</head>
<body>
    <script>
        let p = prompt("Введите % (0<P<25):"),
            nach = 10000,
            koch = 11000,
            k = 0;
        while (nach <= koch) {
            let s = nach / 100 * p;
            k++;
            nach += s;
        }
        document.write(`За ${k} мес. размер вклада превысит 11.000 рублей!<br>`);
        document.write(`Итоговый размер вклада = ${nach}!`);
    </script>
</body>
</html>
