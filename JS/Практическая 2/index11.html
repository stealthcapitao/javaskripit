<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		
		alert("Задание №6");
		let hh = +prompt("Во сколько прибыл поезд на станцию в часах :"),
			mm = +prompt("Во сколько прибыл поезд на станцию в минуты :"),
			ms = +prompt("Стоянка поезда в минутах:"),
			hp = +prompt("Во сколько пришел пассажир на станцию в часах :"),
			mp = +prompt("Во сколько пришел пассажир на станцию в минутах :"),
			 t = hh*60+mm+ms;
			 p = hp*60+mp;
		if (p > t) {
			alert("Пассажир опоздал на поезд!");
		}
		else if (p >= (t-ms) && p <= t) {
			alert("Поезд стоит на платформе!");
		}
		else {
			alert("Пассажир пришел до прибытия поезда!");
		}

		alert("Задание №7");
		let second = +prompt("Введите минуту(ы):");
		sec = second % 10;
		if ( (sec >= 0 && sec < 3) || (sec >=5 && sec < 8) ) {
			alert("Светофор горит зелёным цветом!");
		}
		else {
			alert("Светофор горит красный цветом!");
		}
	</script>
</body>
</html>
