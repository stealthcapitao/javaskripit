<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Cards</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="box__item hide">
				
			</div>
			<div class="box__item">
				1
			</div>
			<div class="box__item">
				2
			</div>
			<div class="box__item">
				3
			</div>
			<div class="box__item">
				4
			</div>
		</div>
		<div class="bottom">
			<div class="information">
				<div class="information__card information__card_one">Первая карта = 0</div>
				<div class="information__card information__card_two">Вторая карта = 0</div>
				<div class="information__add">Сумма двух карт = 0</div>
				<div class="information__sum">Общая сумма равна = 0</div>
			</div>
			<button class="btn">Обработать</button>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
