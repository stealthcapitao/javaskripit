<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Js_2</title>
</head>
<body>
	<!-- Дано число N (N>1) и набор из N вещественных чисел. Набор называется пилообразным, если каждый его внутренний элемент либо больше, либо меньше обоих своих соседей (то есть является «зубцом»). Если данный набор является пилообразным, то вывести 0; в противном случае вывести номер первого элемента, не являющегося зубцом.   -->
	<script>
		
		let arr = [];
		let res = [];
		let n = prompt("Введите кол-во элементов в массиве (N > 2):");
		let fork = "";


		for (let i = 0; i < n; i++) {
			arr[i] = prompt(i + 1 + ") " + "Введите число");
		}

		for (let j = 0; j < n; j++) {
			if (j == 0 || j == n - 1) {
				res.push(arr[j]);
			}
			else if ((arr[j] > arr[j+1]) && (arr[j] > arr[j-1]) || (arr[j] < arr[j+1]) && (arr[j] < arr[j-1])){	
				res.push(0);
			}
			else {
				res.push(arr[j]);
				fork += arr[j] + " ";
			}
		}
		
		if (arr.length == 0) {
			fork = 0;
			arr.push(0);
			res.push(0);
		}



		document.write("Изначальный набор = " + arr.join(', ') + "</br>");
		document.write("Результат = " + res.join(', ') + "</br>");
		document.write("Не является зубцом = " + fork);



		
	</script>
</body>
</html>
