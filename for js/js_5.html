<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js5</title>
</head>
<body>
	<!-- Какие значения выведет следующий фрагмент кода? -->
	<script>
		var counter = 5;
 		while (counter < 10) { //так как 6 меньше 10 выполняется цикл
	 		counter++; // +1 к counter
	 		document.write("Counter " + counter); // выводим counter
	 		break; // и перываем цикл
	 		document.write("Эта строка не выполнится.");
 		}
 		// Итог выводит Counter 6
	</script>
</body>
</html>
