<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js10</title>
</head>
<body>
	<!-- Исправьте ошибку в программе, предназначенную для нахождения факториала числа: -->
	<script>
	let counter = prompt("Введите число");
	let factorial = 1;

	document.write("Факториал числа: " + counter + "! =");

	do {
		if (counter === 0) {
			factorial = 1;
			break;
		}
		factorial = factorial * counter; // 6
		counter = counter - 1 ;
	} while(counter > 0);

	document.write(factorial);

	</script>
</body>
</html>
