<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js4</title>
</head>
<body>
	<script>
		document.write(`<table border="1"><tr bgcolor=red width=25><td></td>`);
		for (let i = 1; i <= 9; i++) {
			document.write(`<td width=25>${i}</td>`);
		}
		document.write(`</tr>`);
		for (let i = 1; i <= 9; i++) {
			document.write(`<tr><td bgcolor=red width=25 height=25>${i}</td>`);
			for (let j = 1; j <= 9; j++) {
				if (i % 2 != j % 2) {
					document.write(`<td bgcolor=black width=25 height=25><font color=white>${i * j}</font></td>`);
				}
				else {
					document.write(`<td bgcolor=white width=25 height=25>${i*j}</td>`);
				}
			}
			document.write(`</tr>`);
		}
		document.write(`</table>`);
	</script>
</body>
</html>
